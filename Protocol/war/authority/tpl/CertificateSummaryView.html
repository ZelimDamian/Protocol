<div class="row-fluid">
	<div>
	<form class="form-horizontal">
	
	<fieldset class="span6">
			<legend>Certificate details</legend>
			
			<div class="well span12" id="certificateContainer">
				<textarea class="span12" id="cert"><%= cert %></textarea>
			</div>
			<a class="btn btn-large btn-success span12" id="verifyProduct">Verify</a>
	</fieldset>

	<fieldset class="span6">
	
	<!-- Form Name -->
	<legend class="text-<%= found %>">Verification <%= found %> : <%= found=='success'?'Verified':'Not Found!' %> </legend>
	
		<!-- Name input-->
	<div class="control-group <%= found %>">
	  <label class="control-label" for="login">Merchant Name</label>
	  <div class="controls">
	    <input id="name" name="name" type="text" placeholder="Product name" class="input-large span12" value="<%= merchant %>" readonly>
	    
	  </div>
	</div>
	
	<!-- Name input-->
	<div class="control-group <%= found %>">
	  <label class="control-label" for="login">Product Name</label>
	  <div class="controls">
	    <input id="name" name="name" type="text" placeholder="Product name" class="input-large span12" value="<%= productName %>" readonly>
	    
	  </div>
	</div>
	
	<!-- Description input-->
	<div class="control-group <%= found %>">
	  <label class="control-label" for="account">Description</label>
	  <div class="controls">
	    <textarea class="<%= found %> span12" id="description" name="description" placeholder="Product description" readonly><%= productDescription %></textarea>
	  </div>
	</div>
	
		<!-- Price input-->
	<div class="control-group <%= found %>">
	  <label class="control-label" for="account">Price</label>
	  <div class="controls">
	    <input id="price" name="price" type="text" placeholder="Product price" class=" <%= found %> input-large span12" value="<%= price %>" readonly/>
	  </div>
	</div>

	</fieldset>
	
	
	</form>
	</div>
</div>
