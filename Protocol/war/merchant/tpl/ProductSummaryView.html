<div class="row-fluid">
	<div>
	<form class="form-horizontal">
	<fieldset class="span6">
	
	<!-- Form Name -->
	<legend>Product Details</legend>
	
	<!-- Text input-->
	<div class="control-group">
	  <label class="control-label" for="login">Name</label>
	  <div class="controls">
	    <input id="login" name="login" type="text" placeholder="Name" class="input-large" value="<%= name %>">
	    
	  </div>
	</div>
	
	<!-- Text input-->
	<div class="control-group">
	  <label class="control-label" for="account">Description</label>
	  <div class="controls">
	    <textarea class="span12" id="account" name="account" placeholder="Product description" ><%= description %></textarea>
	  </div>
	</div>
	
	</fieldset>
	
	<div class="span6">
		<div class="form-horizontal ">
			<fieldset>
				<legend>Certificate details</legend>
				
				<div class="well" id="certificateContainer"></div>
			</fieldset>
		</div>
	</div>
	
	</form>
	</div>
</div>
